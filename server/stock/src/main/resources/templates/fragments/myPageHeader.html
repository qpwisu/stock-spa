<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap 5.2.3 Version -->

    <!-- My CSS -->
    <link rel="stylesheet" href="/css/custom.css">

</head>
<body>
<div th:fragment="myPageHeader" class="row">

        <div class="card" style="margin-top: 50px;">
            <div class="card-body">
                <div style="float: left">
                    <h4>Id: [[${user.loginId}]]</h4>
                    <h4>닉네임: [[${user.nickname}]]</h4>
                    <h4>등급: [[${user.userRole}]]</h4>
                </div>
                <div style="float: right">
                    <button class="login-button" onclick="location.href='/users/edit'">정보 수정</button>
                    <br/><br/>
                    <button class="del-btn" onclick="location.href='/users/delete'">회원 탈퇴</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
